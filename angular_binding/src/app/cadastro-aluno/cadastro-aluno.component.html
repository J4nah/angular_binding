<div>
    <h2>Cadastro de Aluno</h2>
    <form #alunoForm="ngForm" (ngSubmit)="cadastrarAluno()">
      <label>RA: <input class="form-control" [(ngModel)]="aluno.ra" name="ra" required></label>
      <br>
      <label>Nome: <input class="form-control" [(ngModel)]="aluno.nome" name="nome" required></label>
      <br>
      <label>Email: <input class="form-control" [(ngModel)]="aluno.email" name="email" required type="email"></label>
      <br>
      <label>Celular: <input class="form-control" [(ngModel)]="aluno.celular" name="celular" required></label>
      <br>
      <button type="submit" [disabled]="!alunoForm.valid">Cadastrar</button>
    </form>
    <p *ngIf="alunoCadastrado">Aluno cadastrado com sucesso!</p>
  </div>
